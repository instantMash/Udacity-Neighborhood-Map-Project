<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<style>
		#map {
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>

		<label for="camping">Camping: </label><input type="checkbox" id="camping" data-bind="click: youClicked">


    <!-- List view showing location names -->
    <!-- http://knockoutjs.com/documentation/foreach-binding.html -->
		<ul data-bind="foreach:locations">
			<li data-bind="text: title"></li>
		</ul>

		<div id="map"></div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>


		<script src="app.js"></script>


	<!-- Load google maps API
		 https://developers.google.com/maps/documentation/javascript/examples/map-simple -->

		 <script async defer
		 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmrqvE0MCXgLXc_ILYaRbdPOK1Pz_ApnE&callback=initMap">
		 </script>

</body>
</html>
