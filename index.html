<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map Project</title>
	<style>
		#map {
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>


		<!-- filter controls -->

		<div data-bind="foreach: categories">

		  	<input type="checkbox" data-bind="checked: $root.selectedCategories, checkedValue: $data, attr: {id: $data}, click: $root.filterLocations">
				<label data-bind="text: $data, attr: {for: $data}"></label>

		 </div>


		<!-- list of locations -->
		<ul data-bind="foreach: visibleLocations">
			<li data-bind="text: $data"></li>
	</ul>

		<div id="map"></div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>


		<script src="app.js"></script>


	<!-- Load google maps API
		 https://developers.google.com/maps/documentation/javascript/examples/map-simple -->

		 <script async defer
		 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmrqvE0MCXgLXc_ILYaRbdPOK1Pz_ApnE&callback=initMap">
		 </script>

</body>
</html>
