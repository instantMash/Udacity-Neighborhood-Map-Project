<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map Project</title>
    <style>
        #map {
            width: 400px;
            height: 400px;
            background: whitesmoke;
            border: 1px solid grey;
            text-align: center;
            font-family: sans-serif;
        }


        .map-load-error {
          color: grey;
          font-size: 14px;
          text-transform: uppercase;
          font-style: italic;
          padding: 25px;
        }


    </style>
</head>

<body>

    <!-- filter controls -->
    <div data-bind="foreach: categories">

        <input type="checkbox" data-bind="checked: $root.selectedCategories, checkedValue: $data, attr: {id: $data}, click: $root.filterLocations">
        <label data-bind="text: $data, attr: {for: $data}"></label>

    </div>

    <!-- list of locations -->
    <ul data-bind="foreach: visibleLocations">
        <li data-bind="text: $data.title, click: highlightMarker"></li>
    </ul>

    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="app.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmrqvE0MCXgLXc_ILYaRbdPOK1Pz_ApnE&callback=initMap" async defer onerror="mapError()">
</script>

</body>

</html>
